name: Playwright Tests
on:
  workflow_dispatch:  # This allows manual triggering and later via API
  push:
    branches: [ main, development ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      
    - name: Zip Report
      run: zip -r report.zip playwright-report/

    - name: Upload Report as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: report.zip

    - name: Unzip the Artifact
      run: |
        mkdir report
        unzip report.zip -d report

    - name: Add Report to Job Summary
      run: |
        echo '## Playwright HTML Report' >> $GITHUB_STEP_SUMMARY
        echo "<a href='./report/index.html'>View Report</a>" >> $GITHUB_STEP_SUMMARY
    
